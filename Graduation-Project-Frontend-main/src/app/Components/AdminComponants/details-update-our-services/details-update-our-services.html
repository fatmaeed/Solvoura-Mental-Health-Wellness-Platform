<div class="admin-container">

  <main class="content">
    <div class="content-header d-flex justify-content-between align-items-center">
      <h2 class="page-title">
        {{ isEditMode ? 'Edit Service' : 'Service Details' }}
      </h2>
      <button *ngIf="!isEditMode" class="edit-btn" (click)="isEditMode = true">
        <i class="bi bi-pencil"></i> Edit
      </button>
    </div>
    <form *ngIf="isEditMode" (ngSubmit)="onSave()" #form="ngForm" class="edit-form">
      <div class="form-grid">
        <div class="form-group">
          <label>Service Name</label>
          <input class="form-input" name="title" [(ngModel)]="ourService.title" required />
        </div>

        <div class="form-group">
          <label>Service Description</label>
          <input class="form-input" name="description" [(ngModel)]="ourService.description" required />
        </div>
        <div class="mb-4">
          <label class="form-label">Select Icon</label>
          <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle w-100 text-start d-flex align-items-center"
                    type="button" id="iconDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <i *ngIf="icon" [class]="'bi ' + icon + ' me-2'"></i>
              <span>{{icon ? icon.replace('bi-', '') : 'Choose an icon'}}</span>
            </button>
            <ul class="dropdown-menu w-100" aria-labelledby="iconDropdown">
              <li *ngFor="let iconClass of iconOptions">
                <a class="dropdown-item d-flex align-items-center" (click)="selectIcon(iconClass)">
                  <i [class]="'bi ' + iconClass + ' me-2'"></i>
                  <span>{{iconClass.replace('bi-', '')}}</span>
                </a>
              </li>
            </ul>
          </div>

          <div *ngIf="icon" class="mt-3 p-3 bg-light rounded">
            <strong class="me-2">Selected Icon:</strong>
            <i [class]="'bi ' + icon + ' me-1'"></i>
            <span>{{icon.replace('bi-', '')}}</span>
          </div>
        </div>



      <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="isEditMode = false">Cancel</button>
        <button type="submit" class="save-btn" [disabled]="form.invalid">Save Changes</button>
      </div>
    </div>
    </form>

    <div *ngIf="!isEditMode" class="details-card">
      <div class="details-grid">
        <div class="detail-item">
          <span class="detail-label">Name:</span>
          <span class="detail-value">{{ ourService.title }}</span>
        </div>

        <div class="detail-item">
          <span class="detail-label">Description:</span>
          <span class="detail-value">{{ ourService.description }}</span>
        </div>

        <div class="detail-item">
          <span class="detail-label">Icon:</span>
          <span class="detail-value"><i [class]="'bi ' + ourService.icon"></i></span>
        </div>
      </div>




    </div>
  </main>
</div>
