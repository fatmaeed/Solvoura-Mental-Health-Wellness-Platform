<div *ngIf="isLoggedIn()" class="post-creator card shadow-sm">
  <div class="card-header bg-white border-0 pb-0">
    <h5 class="mb-0 fw-semibold">Create Post</h5>
  </div>

  <div class="card-body pt-2">
    <textarea
      [(ngModel)]="newPost.body"
      placeholder="What's on your mind?"
      class="form-control border-0 bg-light rounded-3 mb-3"
      rows="4"
      style="resize: none"
    ></textarea>

    <div
      class="d-flex justify-content-between align-items-center border-top pt-3"
    >
      <div class="d-flex gap-2">
        <button
          title="Add a photo"
          type="button "
          class="btn btn-sm btn-img rounded-pill px-3"
        >
          <i class="bi bi-image"></i> Photo
        </button>
      </div>

      <button
        (click)="createPost()"
        class="btn btn-custom rounded-pill px-3"
        [disabled]="!newPost.body?.trim()"
      >
        <i class="bi bt-icon bi-send-fill me-1"></i> Post
      </button>
    </div>
  </div>
</div>

<div *ngIf="!isLoggedIn()" class="alert alert-info mb-3">
  <div class="d-flex align-items-center">
    <i class="bi bi-exclamation-circle-fill me-2"></i>
    <span>Please log in to create a post</span>
  </div>
</div>
