<div class="container-fluid">
   

    <main class="main content">
      <div class="content-header ">
        <h2 class="page-title">
          Add New Service
        </h2>

      </div>
      <form (ngSubmit)="onSave()" #form="ngForm" class="bg-white p-4  rounded shadow-sm">
        <h2 class="mb-4 border-bottom pb-2">Create New Service</h2>

        <div class="">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title"
                 [(ngModel)]="title" name="title" required
                 placeholder="Enter service title">
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" rows="3"
                    [(ngModel)]="description" name="description" required
                    placeholder="Enter service description"></textarea>
        </div>

        <div class="mb-4">
          <label class="form-label">Select Icon</label>
          <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle w-100 text-start d-flex align-items-center"
                    type="button" id="iconDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <i *ngIf="icon" [class]="'bi ' + icon + ' me-2'"></i>
              <span>{{icon ? icon.replace('bi-', '') : 'Choose an icon'}}</span>
            </button>
            <ul class="dropdown-menu w-100" aria-labelledby="iconDropdown">
              <li *ngFor="let iconClass of iconOptions">
                <a class="dropdown-item d-flex align-items-center" (click)="selectIcon(iconClass)">
                  <i [class]="'bi ' + iconClass + ' me-2'"></i>
                  <span>{{iconClass.replace('bi-', '')}}</span>
                </a>
              </li>
            </ul>
          </div>

          <div *ngIf="icon" class="mt-3 p-3 bg-light rounded">
            <strong class="me-2">Selected Icon:</strong>
            <i [class]="'bi ' + icon + ' me-1'"></i>
            <span>{{icon.replace('bi-', '')}}</span>
          </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="form.invalid">
          <i class="bi bi-check-circle me-2"></i>Save Service
        </button>
      </form>
    </main>
</div>
