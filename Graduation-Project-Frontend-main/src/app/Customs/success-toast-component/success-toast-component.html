<div class="custom-dialog">
  <!-- Custom header instead of mat-dialog-title -->
  <div class="dialog-header">
    <h2>Success</h2>
  </div>

  <!-- Custom content instead of mat-dialog-content -->
  <div class="dialog-body">
    <div class="message-container">
      <!-- Using SVG icon instead of mat-icon -->
      <svg class="success-icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" />
      </svg>
      <p>{{ data.message }}</p>
    </div>
  </div>

  <!-- Custom actions instead of mat-dialog-actions -->
  <div class="dialog-footer">
    <button class="confirm-button" (click)="closeDialog()">OK</button>
  </div>
</div>
