<div class="modal fade show d-block" tabindex="-1" role="dialog" style="background: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content border-0 shadow-lg" style="border-radius: 10px; overflow: hidden;">

      <div class="modal-header py-3" style="background-color: #517fb0; color: white;">
        <h5 class="modal-title m-0">
          <i class="bi bi-person-gear me-2"></i>Edit Profile
        </h5>
        <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="closeModal()"></button>
      </div>

      <div class="modal-body p-4">
        <form [formGroup]="profileForm">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="firstName" class="form-label" style="color: #517fb0; font-weight: 500;">
                  <i class="bi bi-person-fill me-2"></i>First Name
                </label>
                <input formControlName="firstName" id="firstName" class="form-control"
                       style="border-color: #ced4da; border-radius: 8px;"
                       [ngClass]="{'is-invalid': profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched}">
                <div *ngIf="profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched" class="invalid-feedback">
                  Please enter your first name
                </div>
              </div>

              <div class="mb-3">
                <label for="lastName" class="form-label" style="color: #517fb0; font-weight: 500;">
                  <i class="bi bi-person-fill me-2"></i>Last Name
                </label>
                <input formControlName="lastName" id="lastName" class="form-control"
                       style="border-color: #ced4da; border-radius: 8px;"
                       [ngClass]="{'is-invalid': profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched}">
                <div *ngIf="profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched" class="invalid-feedback">
                  Please enter your last name
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label" style="color: #517fb0; font-weight: 500;">
                  <i class="bi bi-envelope-fill me-2"></i>Email
                </label>
                <input type="email" formControlName="email" id="email" class="form-control"
                       style="border-color: #ced4da; border-radius: 8px;"
                       [ngClass]="{'is-invalid': profileForm.get('email')?.invalid && profileForm.get('email')?.touched}">
                <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="invalid-feedback">
                  Please enter a valid email address
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label for="phoneNumber" class="form-label" style="color: #517fb0; font-weight: 500;">
                  <i class="bi bi-telephone-fill me-2"></i>Phone Number
                </label>
                <input type="tel" formControlName="phoneNumber" id="phoneNumber" class="form-control"
                       style="border-color: #ced4da; border-radius: 8px;"
                       [ngClass]="{'is-invalid': profileForm.get('phoneNumber')?.invalid && profileForm.get('phoneNumber')?.touched}">
                <div *ngIf="profileForm.get('phoneNumber')?.invalid && profileForm.get('phoneNumber')?.touched" class="invalid-feedback">
                  Please enter a valid phone number
                </div>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label" style="color: #517fb0; font-weight: 500;">
                  <i class="bi bi-geo-alt-fill me-2"></i>Address
                </label>
                <input formControlName="address" id="address" class="form-control"
                       style="border-color: #ced4da; border-radius: 8px;"
                       [ngClass]="{'is-invalid': profileForm.get('address')?.invalid && profileForm.get('address')?.touched}">
              </div>

              <div class="mb-3">
                <label for="gender" class="form-label" style="color: #517fb0; font-weight: 500;">
                  <i class="bi bi-gender-ambiguous me-2"></i>Gender
                </label>
                <select formControlName="gender" id="gender" class="form-select"
                        style="border-color: #ced4da; border-radius: 8px;">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>


              <!-- Birth Date -->
              <div class="mb-3">
                <label for="birthDate" class="form-label" style="color: #517fb0; font-weight: 500;">
                  <i class="bi bi-calendar-date me-2"></i>Birth Date
                </label>
                <input type="date" formControlName="birthDate" id="birthDate" class="form-control"
                       style="border-color: #ced4da; border-radius: 8px;">
              </div>
            </div>
          </div>
        </form>
      </div>


      <!-- Modal Footer -->
      <div class="modal-footer border-0">
        <button class="btn btn-outline-secondary px-4" (click)="closeModal()"
                style="border-radius: 8px; border-color: #517fb0; color: #517fb0;">
          <i class="bi bi-x-lg me-2"></i>Cancel
        </button>
        <div class="m-2">              <button class="btn"
          style="background-color: #8cc2a7; color: white;"
          (click)="changePassword()"
         >
          <i class="fas fa-key me-2"></i>Change Password
        </button>
      </div>
        <button (click)="closeModal()"  class="btn px-4" (click)="saveChanges()"
                style="border-radius: 8px; background-color: #8cc2a7; color: white;"
                  >
          <i class="bi bi-check-lg me-2"></i>Save Changes
        </button>
      </div>

    </div>
  </div>
</div>
