<div class="text-center py-5" style="background: linear-gradient(135deg, #6d9ac7, #7ea6cf, #b6cce3);
">
  <div class="container">
    <h2 class="display-5 fw-bold text-white mb-3" >Ready to Start Your Journey?</h2>
    <p class="lead text-white mb-5 mx-auto" style="max-width: 600px;">
      Join thousands who have found the support they need. Your mental health matters.
    </p>
    <div class="d-flex flex-wrap justify-content-center gap-3">
      <button class="btn btn-primary px-5 py-3 shadow-sm" (click)="goToSignUp()">

      <button class="btn btn-outline-primary px-5 py-3" (click)="goToSignUp()">
