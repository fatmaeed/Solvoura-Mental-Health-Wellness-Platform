<div class="feature-card d-flex flex-column align-items-center text-center p-4 position-relative overflow-hidden"
     style="border-radius: 12px; transition: all 0.3s ease; background-color: transparent;">
  <div class="position-absolute top-0 end-0 w-100 h-100 opacity-10"
       style=" z-index: 0;"></div>

  <div class="icon-box rounded-4 d-flex align-items-center justify-content-center mb-3 position-relative"
       style="width: 64px; height: 64px; background: white;">
    <i class="bi  fs-4" style="color: #6494c4; " [ngClass]="feature.icon"></i>
  </div>
  <div class="position-relative">
    <h5 class="fw-semibold mb-2 text-dark" style="font-size: 1.1rem;">{{ feature.title }}</h5>
    <p class="text-muted mb-0 small" style="line-height: 1.5;">{{ feature.description }}</p>
  </div>

  <div class="position-absolute top-0 start-0 w-100 h-100 bg-primary opacity-0 hover-opacity-5"
       style="transition: all 0.3s ease; z-index: 0;"></div>
</div>
