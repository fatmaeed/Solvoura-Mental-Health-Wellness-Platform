<div class="admin-dashboard-container">


  <main class="main-content-container">
    <div class="content-header d-flex justify-content-between align-items-center">
      <h2 class="page-title">All Services</h2>
      <button class="action-btn add-btn" (click)="goToAddService()">Add Service</button>
    </div>

    <div class="content-card">
      <div class="table-container rounded-5 shadow-sm">
        <table class="service-providers-table">
          <thead>
            <tr>
              <th>Service Name</th>
              <th>Service Description</th>
              <th>Service Icon</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            @for (c of ourServices; track c.id) {

              @if(c.id){
              <tr>
                <td>{{ c.title }}</td>
                <td>{{ c.description }}</td>
                <td>{{ c.icon }}</td>


                <td class="d-flex gap-2">
                  <button class="action-btn view-btn" (click)="goToDetails(c.id)">
                    <i class="bi bi-eye-fill"></i> Details
                  </button>
                  <button class="action-btn edit-btn" (click)="goToUpdate(c.id)">
                    <i class="bi bi-pencil-square"></i> Update
                  </button>
                  <button class="action-btn delete-btn" (click)="deleteOurService(c.id)">
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </td>
              </tr>
            }}
            @empty {
              <tr class="empty-row">
                <td colspan="11">
                  <div class="empty-state">
                    <i class="bi bi-people empty-icon"></i>
                    <p>No Services found</p>
                  </div>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>
