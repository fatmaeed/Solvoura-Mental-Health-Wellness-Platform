<section class="mental-health-hero py-5 text-start d-flex align-items-center"
         style="background: linear-gradient(to bottom right, #d1dbeb, #dfe0ed);">
  <div class="container">
    <div class="row align-items-center justify-content-center px-3">
      <div class="col-12 col-lg-6 mb-5 mb-lg-0 text-center text-lg-start animate__animated animate__fadeIn animate__slow">
        <h1 class="display-5 fw-bold mb-4" style="color: #2b333b;">
          Your Mental Health Journey<br>
          <span class="text-primary d-inline-block mt-2">Starts Here</span>
        </h1>

        <p class="lead text-muted mb-4">
          Connect with licensed therapists, psychiatrists, life coaches, and social workers.
          Professional mental health support that fits your schedule and needs.
        </p>

        <div class="search-container">
          <div class="input-group flex-column flex-sm-row justify-content-center justify-content-lg-start gap-2">
            <app-custom-btn text="Find Professionals" [routerLink]="['/all-service-providers']"></app-custom-btn>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-6 text-center animate__animated animate__fadeIn animate__delay-1s">
        <div class="hero-image-placeholder rounded-3 overflow-hidden mx-auto" style="
          height: 300px;
          max-height: 400px;
          background-color: #e9ecef;
          display: flex;
          align-items: center;
          justify-content: center;
        ">
          <img src="assets/images/hero-img.jpg" alt="Hero Image"
               class="w-100 h-100 object-fit-cover rounded-2">
        </div>
      </div>
    </div>
  </div>
</section>
