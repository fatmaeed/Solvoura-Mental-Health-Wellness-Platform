<div class="nf-page d-flex flex-column align-items-center justify-content-start py-5">
  <div class="nf-logo mb-4 d-flex align-items-center gap-2">
    <i class="bi bi-brain"></i>
    <span class="fw-bold fs-4">MindConnect</span>
  </div>

  <div class="nf-card shadow-sm rounded-4 bg-white p-5 text-center w-100" style="max-width: 480px;">
    <div class="nf-badge rounded-circle d-inline-flex align-items-center justify-content-center mb-4">
      <span class="fs-1 fw-bold " style="color: #2b6cb0;">404</span>
    </div>

    <h2 class="fw-bold mb-2">Page Not Found</h2>
    <p class="text-muted mb-4">
      The page you're looking for doesn't exist or has been moved
    </p>



    <ul class="text-start small text-muted mx-auto mb-4" style="max-width: 360px;">
      <li>Check if the URL is spelled correctly</li>
      <li>The page may have been moved or deleted</li>
      <li>Try searching for what you need</li>
    </ul>

    <div class="d-grid gap-3">
      <button class="btn btn-primary gradient-btn py-2" (click)="goHome()">
        <i class="bi bi-house-door me-2"></i> Go to Homepage
      </button>



    </div>
  </div>
</div>
